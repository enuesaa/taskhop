schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  health: Health!
  task: Task!
}

type Mutation {
  runCmd(input: RunCmdInput!): Boolean!
  register: Boolean!
  log(input: LogInput!): Boolean!
}

type Subscription {
  subscribeRunCmdOutput: RunCmdOutput!
}
