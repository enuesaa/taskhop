# run `gqlgenc`

model:
  filename: commander/gql/model/main.go
  package: model

client:
  package: gqlclient
  filename: runner/gqlclient/client.go

schema:
  - commander/gql/schema/*.graphql

query:
  - runner/documents/*.graphql

generate:
  clientInterfaceName: GraphQLClient
  structFieldsAlwaysPointers: true
