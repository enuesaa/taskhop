# run `go tool gqlgenc`

model:
  filename: app/gqlserver/model/main.go
  package: model

client:
  package: gqlclient
  filename: app/gqlclient/client.go

schema:
  - app/gqlserver/schema/*.graphql

query:
  - app/gqlclient/documents/*.graphql

generate:
  clientInterfaceName: GQLClient
  structFieldsAlwaysPointers: true
