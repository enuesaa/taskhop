# run `go tool gqlgenc`

model:
  filename: app/gql/model/main.go
  package: model

client:
  package: gqlclient
  filename: app/gqlclient/client.go

schema:
  - app/gql/schema/*.graphql

query:
  - app/gqlclient/documents/*.graphql

generate:
  clientInterfaceName: GraphQLClient
  structFieldsAlwaysPointers: true
