# run `gqlgenc`

model:
  filename: app/gql/model/main.go
  package: model

client:
  package: connector
  filename: app/gql/connector/client.go

schema:
  - app/gql/schema/*.graphql

query:
  - app/gql/documents/*.graphql

generate:
  clientInterfaceName: GraphQLClient
  structFieldsAlwaysPointers: true
